<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <div class="main">
      <div class="play-area">
        <div class="menu">
          <div class="menu__wrapper">
            <p class="menu__choose">Choose a mode</p>
            <button class="menu__button together-button">
              Play with a friend
            </button>
            <button class="menu__button computer-button">
              Play with a computer
            </button>
            <p class="menu__result"></p>
            <button class="menu__button restart-button" style="display: none">
              Play again
            </button>
            <button class="menu__button choose-button" style="display: none">
              Choose another mode
            </button>
          </div>
        </div>
        <div class="play-area__grid">
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
          <div class="play-area__boxes"></div>
        </div>
      </div>
      <div class="score-bar" style="visibility: visible">
        <p>Score:</p>
        <div class="score-bar__section names" >
          <div class="names__crosses crosses">
            <p id="crosses__player" style="display: none;"></p>
            <p><img src="img/cross.png" alt="" /></p>
          </div>
          <p class="names__separator">-</p>
          <div class="names__noughts noughts">
            <p id="noughts__player" style="display: none;"></p>
            <p><img src="img/circle.PNG" alt="" /></p>
          </div>
        </div>
        <div class="score-bar__section score">
          <p class="score__crosses">0</p>
          <p class="score__noughts">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
